<!DOCTYPE html>
<html>
<head>
	<title>pixoPedia</title>
	<link rel="icon" type="img/png" href="images/logo.png" size="16x16">
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="page-header text-center justify-content-center">
			<h1 class="headings">Welcome to pixoPedia</h1>
		</div>
		<br><hr>
		<div class="row">
			<div class="col-sm-4">
				<a class="link" href="#">About Us</a>
			</div>
			<div class="col-sm-4">
				<a class="link" href="#">Today's Information</a>
			</div>
			<div class="col-sm-4">
				<a class="link" href="#">Contact Us</a>
			</div>					
		</div>
	</div>
	<br>
	<hr>

	<div class="container-fluid">
		
		<h3 class="headings">Know About Your Creature?</h3>
		
		<div id="demo" class="carousel slide" data-ride="carousel">

		  <!-- Indicators -->
		  <ul class="carousel-indicators">
		    <li data-target="#demo" data-slide-to="0" class="active"></li>
		    <li data-target="#demo" data-slide-to="1"></li>
		    <li data-target="#demo" data-slide-to="2"></li>
		  </ul>
		  
		  <!-- The slideshow -->
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="images/table4.jpg" alt="table4" width="100%" height="100%">
		    </div>
		    <div class="carousel-item">
		      <img src="images/table5.jpg" alt="table5" width="100%" height="100%">
		    </div>
		    <div class="carousel-item">
		      <img src="images/table7.jpg" alt="table7" width="100%" height="100%">
		    </div>
		  </div>
		  
		  <!-- Left and right controls -->
		  <a class="carousel-control-prev" href="#demo" data-slide="prev">
		    <span class="carousel-control-prev-icon"></span>
		  </a>
		  <a class="carousel-control-next" href="#demo" data-slide="next">
		    <span class="carousel-control-next-icon"></span>
		  </a>
		</div>
		
		<button type="button" class="btn btn-link"><a href="#">Lets Start</a></button>
		<div id="join-us">
			<h4>Join us to get our latest updates</h4>
			<input type="text" name="email" value="Enter Your Email Id">  <button type="button" class="btn btn-link"><a href="#">Join Us</a></button>
		</div>
		
		<div id="follow-us">
			<h3 class="headings">Follow Us On:</h3>
			<div class="row">
				<div class="col-sm-4">
					<img src="images/fb.png" class="follow-links">
					<h4>Facebook</h4>
					<h5><a href="#">www.facebook.com/pixopedia</a></h5>
				</div>
				<div class="col-sm-4">
					<img src="images/insta.png" class="follow-links">
					<h4>Instagram</h4>
					<h5><a href="#">www.instagram.com/pixopedia</a></h5>
				</div>
				<div class="col-sm-4">
					<img src="images/twitter.png" class="follow-links">
					<h4>Twitter</h4>
					<h5><a href="#">www.twitter.com/pixopedia</a></h5>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
